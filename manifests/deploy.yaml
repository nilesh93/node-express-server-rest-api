---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-api-sample
spec:
  replicas: 2
  selector:
    matchLabels:
      app: node-api-sample
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: node-api-sample
    spec:
      containers:
        - name: backend
          image: nj93/node-api-sample:v1
          ports:
            - name: http
              containerPort: 3000
          resources:
            limits:
              cpu: 1
